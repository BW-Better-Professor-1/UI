		<link rel="stylesheet" href="./style/reset.css" />

	<body>
		<header class="header">
			<div class="header__white">
				<a href="index.html" class="header__brand" role="navigation">
					<img
						class="header__brandLogo"
						src="assets/bpa-logo.png"
						alt="better professor logo"
					/>
					<div class="header__brandText">
						<h1 class="header__brandTextTitle">Better Professor</h1>
						<p class="header__brandTextSlogan">Deadline Management App</p>
					</div>
				</a>
				<div class="header__login">
					<a
						href="https://front-end-taupe.vercel.app/Login"
						class="header__loginButton"
						>Log In</a

			</div>
			<nav class="header__nav">

				>

		<section class="newUser__content">
			<div class="newUser__contentText">
				<h2 class="newUser__contentTextHeadline">
					Welcome to Better Professor!
				</h2>
				<p class="newUser__contentTextDescription">
					I'm your teacher's assitant, Dee. If you ever need me, just click
					Help.
					<span class="newUser__contentTextPBold"
						>Click Student List in the menu bar above</span
					>
					to add a student.
				</p>
			</div>
			<!-- <img src="assets/dee-assistant-and-bubble.png" alt=""> -->
			<img
				class="newUser__contentImgBubble"
				src="assets/welcome-pop-up-background.png"
				alt=""
			/>
			<img
				class="newUser__contentImgExit"
				src="assets/exit-button.png"
				alt=""
			/>
			<img
				class="newUser__contentImgDee"
				src="assets/dee-the-assistant.png"
				alt=""
			/>
