<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Professor - Home</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__white">
            <div class="header__brand">
                <img class="header__brandLogo" src="assets/bpa-logo.png" alt="better professor logo">
                <div class="header__brandText">
                    <h1 class="header__brandTextTitle">Better Professor</h1>
                    <p class="header__brandTextSlogan">Deadline Management App</p>
                </div>
            </div>
            <div class="header__login">
                <a href="#" class="header__loginButton">Log In</a>
            </div>
        </div>
        <nav class="header__nav">
            <a href="#" class="header__navLink">Home</a>
            <a href="#" class="header__navLink">How It Works</a>
            <a href="#" class="header__navLink">Reviews</a>
            <a href="#" class="header__navLink header__navLinkSignUp">Sign Up</a>
        </nav>
    </header>
    <section class="content">
        <div class="content__text">
            <h2 class="content__textHeadline">Never miss another deadline again!</h2>
            <p class="content__textDescription">Better Professor is an easy-to-use deadline management app that allows you to set custom reminders for yourself and your students.</p>
            <a href="#" class="content__textSignUpBtn">Sign Up</a>
            <a href="#" class="content__textLogInBtn">Log In</a>
        </div>
        <div class="content__img">
            <img src="assets/bpa-student-list-page-v4-x3.png" alt="phone displaying better professor app" />
        </div>
    </section>
</body>
</html>
