<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Better Professor</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__white">
            <a href="landing.html" class="header__brand">
                <img class="header__brandLogo" src="assets/bpa-logo.png" alt="better professor logo">
                <div class="header__brandText">
                    <h1 class="header__brandTextTitle">Better Professor</h1>
                    <p class="header__brandTextSlogan">Deadline Management App</p>
                </div>
            </a>
            <div class="header__login">
                <a href="logIn.html" class="header__loginButton">Log In</a>
            </div>
        </div>
        <nav class="header__nav">
            <a href="home-newUser.html" class="header__navLink">Home</a>
            <a href="#" class="header__navLink">How It Works</a>
            <a href="#" class="header__navLink">Reviews</a>
            <a href="signUp.html" class="header__navLink header__navLinkSignUp">Sign Up</a>
        </nav>
    </header>
    <section class="content signUp">
        <div class="content__text">
            <form>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter full name"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder= "Enter email"><br>
                <label for="pw">Password</label><br>
                <input type="password" id="pw" name="pw" placeholder="Create a password"><br>
                <label for="pw">Confirm Password</label><br>
                <input type="password" id="confPw" name="confPw" placeholder="Re-enter password"><br>
                <p class="formFootnote">Password must be at least 7 characters long and contain one uppercase letter, one lowercase letter and one special character.</p>
                <a href="#" class="content__textSignUpBtn createAccountBtn">Create Account</a>
            </form>
        </div>
        <div class="content__img signUpImgDiv">
            <img class="signUpImg" src="assets/sign-up-page-graphic.png" alt="model figure tipping over cup of pens" />
        </div>
    </section>
</body>
</html>
